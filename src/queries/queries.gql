query LatestActivities($limit: Int, $offset: Int, $startDate: DateTime) {
  activities(limit: $limit, offset: $offset, end_Lt: $startDate, ordering: "begin,desc") {
    results {
      id
      description
      summary
      begin
      imageIcon
      activityLabel {
        nameNl
        nameEn
        color
        active
      }
      photos {
        thumbMedium
      }
    }
    totalCount
  }
}

query OverviewActivities($limit: Int, $offset: Int, $startDate: DateTime!) {
  activities(limit: $limit, offset: $offset, begin_Gt: $startDate, ordering: "begin,asc") {
    results {
      id
      begin
      summary
      description
      activityLabel {
        nameNl
        nameEn
        color
        active
      }
    }
    totalCount
  }
}

query PastActivities($limit: Int, $offset: Int, $endDate: DateTime) {
  activities(limit: $limit, offset: $offset, ordering: "begin,desc", begin_Lt: $endDate) {
    totalCount
    results {
      id
      begin
      description
      summary
      photos {
        caption
      }
    }
  }
}

query PhotosActivities($id: ID) {
  activity(id: $id) {
    summary
    begin
    id
    description
    photos {
      thumbMedium
      thumbMediumHeight
      thumbMediumWidth
      thumbLarge
