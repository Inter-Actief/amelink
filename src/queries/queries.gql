query LatestActivitiesQuery($limit: Int, $startDate: DateTime) {
  activities(limit: $limit, begin_Gt: $startDate) {
    results {
      id
      description
      summary
      begin
      photos {
        caption
        thumbMedium
        thumbMediumHeight
        thumbMediumWidth
      }
    }
    totalCount
  }
}

query OverviewActivitiesQuery($limit: Int, $offset: Int, $begingt: DateTime!) {
  activities(limit: $limit, offset: $offset, begin_Gt: $begingt, ordering: "begin,desc") {
    results {
      id
      begin
      summary
      description
      activityLabel {
        nameNl
        nameEn
        color
        active
      }
    }
    totalCount
  }
}

query PastActivitesQuery($limit: Int, $beginlt: DateTime) {
  activities(limit: $limit, ordering: "begin,desc", begin_Lt: $beginlt) {
    results {
      id
      begin
      description
      summary
      photos {
