query SingleActivities($id: ID) {
  activity(id: $id) {
    begin
    id
    summary
    description
    photos {
      thumbMedium
      thumbMediumHeight
      thumbMediumWidth
    }
    location
    hasCosts
    price
    activityLabel {
      nameEn
      explanationEn
    }
    organizer {
      name
    }
    enrollmentEnd
    enrollmentBegin
  }
}

query SingleNews($id: ID) {
  newsItem(id: $id) {
    content
    title
    publicationDate
    author
    id
  }
}

query EducationView {
  educationpages {
    results {
      id
      slug
      name
      content
    }
  }
}

query PageView($pageId: ID) {
  page(id: $pageId) {
    name
    slug
    content
  }
}

query PublicationOverview($limit: Int, $offset: Int) {
  publications(limit: $limit, offset: $offset, ordering: "datePublished,desc") {
    results {
      id
      name
      description
      datePublished
      publicationType {
        typeName
        description
      }
      thumbnail
      file
      isFeatured
      public
    }
    totalCount
  }
}

query CommitteeOverview {
  committees(includeAbolished: false, limit: 500) {
    results {
      name
      slug
      id
      category {
        name
      }
    }
  }
}

query SingleCommittee($committeeId: ID) {
  committees(includeAbolished: false, id: $committeeId) {
    results {
      name
      slug
      id
      email
      founded
      website
      information
      groupPicture
      logo
      abolished
      category {
        name
      }
      functionSet {
        person
        function
      }
    }
  }
}

mutation SetLanguageMutation($languageCode: String!) {
  setLanguage(languageCode: $languageCode) {
    language
    result
  }
}
