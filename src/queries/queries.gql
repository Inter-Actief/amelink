query SingleActivitiesQuery($id: ID) {
  activity(id: $id) {
    begin
    id
    summary
    description
    photos {
      thumbMedium
      thumbMediumHeight
      thumbMediumWidth
    }
    location
    hasCosts
    price
    activityLabel {
      nameEn
      explanationEn
    }
    organizer {
      name
    }
    enrollmentEnd
    enrollmentBegin
  }
}

